<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="profilePage.js"></script>
  <script type="module" src="query.js"></script>
</head>

<header class="container-fluid bg-dark text-white py-3">
  <div class="header-container">
    <div class="text-container">
      <h1 id="UserWel">Welcome,</h1>
      <p id="Userlvl"></p>
    </div>
    <div>
      <button id="myProfileBtn" type="button" class="btn btn-secondary">
        My Profile
      </button>
      
      <button id="logoutButton" type="button" class="btn btn-danger">
        Logout
      </button>
    </div>
  </div>
</header>

<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Left column -->
      <div class="col-md-6 col-sm-12">
        <div class="card mb-3">
          <div class="card-body">
            <h3 class="card-title">My Audits</h3>
            <div id="AuditChart" class="p-2">
              <h4 id="auditRatio"></h4>
              <div class="audit-progress-container">
              </div>
            </div>
          </div>
        </div>

        <!-- Last Five Projects Text Card -->
        <div class="card mb-3">
          <div class="card-body">
            <h3 class="card-title">Your last few projects:</h3>
            <div id="auditList">
              <div id="xpDetails"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right column -->
      <div class="col-md-6 col-sm-12">
        <!-- My Project Card -->
        <div class="card mb-3">
          <div class="card-body">
            <h3 class="card-title">My Project</h3>
            <span class="details">Your latest Audit: </span>
            <a id="latestAudit"></a>
            <br>
            <span class="details">Your latest Project: </span>
            <a id="latestProject"></a>
          </div>
        </div>

        <!-- Last Five Projects Chart Card -->
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Projects Chart:</h3>
            <div id="xpChart" class="p-2">
              <!-- D3 Chart will be rendered here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

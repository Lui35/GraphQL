<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart with D3.js</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            width: 1000px;
            height: 700px;
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        path.slice {
            stroke-width: 2px;
        }

        polyline {
            opacity: .3;
            stroke: black;
            stroke-width: 2px;
            fill: none;
        }
    </style>
</head>
<body>
    <div id="xpChart"></div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        function createPieChart(data) {
            const width = 1000,
                  height = 700,
                  radius = Math.min(width, height) / 2;

            const color = d3.scale.ordinal()
                .domain(data.map(d => d.name))
                .range(d3.scale.category20().range());

            const pie = d3.layout.pie()
                .sort(null)
                .value(d => d.amount);

            const arc = d3.svg.arc()
                .outerRadius(radius * 0.8)
                .innerRadius(radius * 0.4);

            const outerArc = d3.svg.arc()
                .innerRadius(radius * 0.9)
                .outerRadius(radius * 0.9);

            const svg = d3.select("#xpChart").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            svg.append("g")
                .attr("class", "slices");
            svg.append("g")
                .attr("class", "labels");
            svg.append("g")
                .attr("class", "lines");

            const slice = svg.select(".slices").selectAll("path.slice")
                .data(pie(data), d => d.data.name);

            slice.enter()
                .insert("path")
                .style("fill", d => color(d.data.name))
                .attr("class", "slice");

            slice.transition().duration(1000)
                .attrTween("d", function(d) {
                    this._current = this._current || d;
                    const interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return t => arc(interpolate(t));
                });

            slice.exit()
                .remove();

            const text = svg.select(".labels").selectAll("text")
                .data(pie(data), d => d.data.name);

            text.enter()
                .append("text")
                .attr("dy", ".35em")
                .text(d => d.data.name);

            function midAngle(d) {
                return d.startAngle + (d.endAngle - d.startAngle) / 2;
            }

            text.transition().duration(1000)
                .attrTween("transform", function(d) {
                    this._current = this._current || d;
                    const interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return t => {
                        const d2 = interpolate(t);
                        const pos = outerArc.centroid(d2);
                        pos[0] = radius * 1.2 * (midAngle(d2) < Math.PI ? 1 : -1);
                        pos[1] = pos[1] * 1.2;
                        return "translate(" + pos + ")";
                    };
                })
                .styleTween("text-anchor", function(d) {
                    this._current = this._current || d;
                    const interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return t => midAngle(interpolate(t)) < Math.PI ? "start" : "end";
                });

            text.exit()
                .remove();

            const polyline = svg.select(".lines").selectAll("polyline")
                .data(pie(data), d => d.data.name);

            polyline.enter()
                .append("polyline");

            polyline.transition().duration(1000)
                .attrTween("points", function(d) {
                    this._current = this._current || d;
                    const interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return t => {
                        const d2 = interpolate(t);
                        const pos = outerArc.centroid(d2);
                        pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                        return [arc.centroid(d2), outerArc.centroid(d2), pos];
                    };
                });

            polyline.exit()
                .remove();
        }

        const xpData = [
            { amount: 12250, name: 'visualizations' },
            { amount: 34375, name: 'lem-in' },
            { amount: 24500, name: 'groupie-tracker' },
            { amount: 12250, name: 'net-cat' },
        ];

        createPieChart(xpData);
    </script>
</body>
</html>
